<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de iframe</title>
    <style>
      iframe {
        width: 400;
        height: 400;
        border: 3px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <!--Tamanho Padrão 300x150-->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500"
        scolling="no"
      >
        <a href="https://www.cursoemvideo.com">curso em video</a>
      </iframe>

      para aprender a progamar.
    </p>
    <p>
      O repositorio do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500"
        width="500"
      >
        no <a href="https://gustavoguanabara.github.io">github</a>
      </iframe>

      também é bem legal!
    </p>
  </body>
</html>
