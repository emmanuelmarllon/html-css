<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adeicionando Conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <hr />
    <div>
      <h2>Vídeos</h2>
      <iframe
        title="vimeo-player"
        src="https://player.vimeo.com/video/1018833878?h=7249e4bca9"
        width="640"
        height="360"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <hr />
    <div>
      <h2>Mapas do Google</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94410.10531457455!2d-71.05259584656137!3d42.314462821723964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a728beffeb1%3A0x6dbad1a40bed64d2!2sThe%20Revolution%20Hotel!5e0!3m2!1spt-BR!2sbr!4v1737253073309!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <hr />
    </div>
    <div>
      <h2>Mapas Waze</h2>
      <iframe
        src="https://embed.waze.com/iframe?zoom=16&lat=-19.974553&lon=-43.945020&ct=livemap"
        width="600"
        height="450"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
