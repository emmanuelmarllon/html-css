<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
          <option value="" selected>---Escolha---</option>
          <optgroup label="Norte">
            <option value="ac">Acre</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="pa">Pará</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="to">Tocantins</option>
          </optgroup>
          <optgroup label="Nordeste">
            <option value="al">Alagoas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="ma">Maranhão</option>
            <option value="pb">Paraíba</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="se">Sergipe</option>
          </optgroup>
          <optgroup label="Centro-Oeste">
            <option value="df">Distrito Federal</option>
            <option value="go">Goiás</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
          </optgroup>
          <optgroup label="Sudeste">
            <option value="es">Espírito Santo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="pr">Paraná</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sc">Santa Catarina</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissões</label>
        <input type="text" name="prof" id="iprof" list="profissoes" />
        <datalist id="profissoes">
          <option>Administrador</option>
          <option>Contador</option>
          <option>Engenheiro</option>
          <option>Médico</option>
          <option>Advogado</option>
          <option>Professor</option>
          <option>Enfermeiro</option>
          <option>Arquiteto</option>
          <option>Jornalista</option>
          <option>Designer</option>
        </datalist>
      </p>
      <p>
        <label for="imsg"> Mensagem: </label><br />
        <textarea
          name="msg"
          id="imsg"
          cols="30"
          rows="10"
          placeholder="Sua Mensagem Aqui"
        ></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
