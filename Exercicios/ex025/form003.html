<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" />
      </p>
      <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" step=0.1 placeholder="0 a 10" value="5" />
     </p>
     <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" required value="2002-02" />
     </p>
     <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia" required value="2002-02-20" />
     </p>
     <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" required value="12:00" />
     </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
  </body>
</html>
