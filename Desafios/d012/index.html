<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;
      }
      th {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <caption></caption>
      <thead>
        <tr>
          <th rowspan="2">Área</th>
          <th rowspan="2">Diciplina</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Media</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" style="color: black; background-color: white;">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Media de exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th rowspan="2" style="color: black; background-color: white;">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Media de Humanas</th>
            <td>0.0</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
